<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center pt-4">
    <div class="p-2 border border-2 border-black rounded-4 bg-secondary-subtle" style="width: 400px;">
        <div class="pt-2 px-2">
            <input type="text" id="calcsc" value="0" class="border border-2 border-black rounded-2 fs-1 pt-3 text-end fw-bold w-100">
        </div>
        <div>
            <table style="border-collapse: separate; border-spacing: 0.5em;" class="w-100">
                <tr>
                    <td colspan="4">
                        <button type="button" class="btn btn-danger w-100 fs-2" onclick="clr()">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">7</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">8</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">9</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning w-100 fs-2" onclick="div()">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">4</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">5</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">6</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning w-100 fs-2" onclick="multi()">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">1</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">2</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">3</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning w-100 fs-2" onclick="sub()">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">0</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary w-100 fs-2" onclick="addNum(this)">.</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success w-100 fs-2" onclick="equal()">=</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning w-100 fs-2" onclick="sum()">+</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
